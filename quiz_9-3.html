<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자본주의 윤리와 정의 퀴즈</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            margin-top: 30px;
        }
        .question-number {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }
        .question {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .options input[type="radio"] {
            margin-right: 8px;
        }
        .navigation-buttons {
            margin-top: 20px;
        }
        .navigation-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .navigation-buttons button:hover {
            background-color: #0056b3;
        }
        .result-container {
            margin-top: 30px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .explanation-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .explanation-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="question1">
        <div class="question-number">문제 1/5</div>
        <div class="question">자본주의 윤리의 핵심적인 내용으로 언급되지 않은 것은?</div>
        <div class="options">
            <label><input type="radio" name="answer1" value="a"> a) 시장 경쟁에 따른 분배</label>
            <label><input type="radio" name="answer1" value="b"> b) 경제적 불평등의 정당화</label>
            <label><input type="radio" name="answer1" value="c"> c) 이타적인 삶의 강조</label>
            <label><input type="radio" name="answer1" value="d"> d) 공정한 기회와 절차</label>
        </div>
    </div>

    <div class="quiz-container" id="question2" style="display: none;">
        <div class="question-number">문제 2/5</div>
        <div class="question">자본주의 윤리의 변화를 가져온 네 가지 계기 중 첫 번째로 언급된 것은?</div>
        <div class="options">
            <label><input type="radio" name="answer2" value="a"> a) 소유의 주체로서의 개인 인식</label>
            <label><input type="radio" name="answer2" value="b"> b) 이기심의 긍정</label>
            <label><input type="radio" name="answer2" value="c"> c) 부자의 천국행 가능성 증대</label>
            <label><input type="radio" name="answer2" value="d"> d) 인간 스스로 생각하는 주체로 인식</label>
        </div>
    </div>

    <div class="quiz-container" id="question3" style="display: none;">
        <div class="question-number">문제 3/5</div>
        <div class="question">글에서 자본주의 윤리의 특징을 비유적으로 설명하는 괴물이 아닌 것은?</div>
        <div class="options">
            <label><input type="radio" name="answer3" value="a"> a) 키클로스</label>
            <label><input type="radio" name="answer3" value="b"> b) 프로크루스테스</label>
            <label><input type="radio" name="answer3" value="c"> c) 메두사</label>
            <label><input type="radio" name="answer3" value="d"> d) 둘 다 해당</label>
        </div>
    </div>

    <div class="quiz-container" id="question4" style="display: none;">
        <div class="question-number">문제 4/5</div>
        <div class="question">프로크루스테스의 침대가 상징하는 자본주의의 모습으로 가장 적절한 것은?</div>
        <div class="options">
            <label><input type="radio" name="answer4" value="a"> a) 인간 중심적인 노동 환경</label>
            <label><input type="radio" name="answer4" value="b"> b) 개인의 자율적인 노동 방식</label>
            <label><input type="radio" name="answer4" value="c"> c) 이윤 추구를 위한 경쟁적 환경에 대한 적응 강요</label>
            <label><input type="radio" name="answer4" value="d"> d) 노동 생산성 향상을 위한 인간적인 배려</label>
        </div>
    </div>

    <div class="quiz-container" id="question5" style="display: none;">
        <div class="question-number">문제 5/5</div>
        <div class="question">자본주의의 비인간적인 측면에 대한 해결책으로 제시된 두 가지 방향이 아닌 것은?</div>
        <div class="options">
            <label><input type="radio" name="answer5" value="a"> a) 프로크루스테스의 규칙에 순응하며 경쟁</label>
            <label><input type="radio" name="answer5" value="b"> b) 자본주의 제도 자체를 철폐하는 혁명</label>
            <label><input type="radio" name="answer5" value="c"> c) 자본주의 체제 유지를 위한 비인간화 심화</label>
            <label><input type="radio" name="answer5" value="d"> d) 인간의 얼굴을 한 자본주의로 개혁</label>
        </div>
    </div>

    <div class="navigation-buttons">
        <button id="prevButton" disabled>이전 문제</button>
        <button id="nextButton">다음 문제</button>
        <button id="submitButton" style="display: none;">결과 확인</button>
    </div>

    <div id="resultContainer" class="result-container" style="display: none;"></div>
    <div id="explanationContainer" style="display: none;">
        <div class="explanation-title">해설</div>
        <div id="explanation1_result"></div>
        <div id="explanation2_result"></div>
        <div id="explanation3_result"></div>
        <div id="explanation4_result"></div>
        <div id="explanation5_result"></div>
    </div>

    <script>
        const quizContainers = document.querySelectorAll('.quiz-container');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const submitButton = document.getElementById('submitButton');
        const resultContainer = document.getElementById('resultContainer');
        const explanationContainer = document.getElementById('explanationContainer');
        const correctAnswers = {
            question1: 'c',
            question2: 'd',
            question3: 'c',
            question4: 'c',
            question5: 'c'
        };
        let currentQuestionIndex = 0;
        const userAnswers = {};
        let score = 0;

        function showQuestion(index) {
            quizContainers.forEach((container, i) => {
                container.style.display = i === index ? 'block' : 'none';
            });
            prevButton.disabled = index === 0;
            nextButton.style.display = index === quizContainers.length - 1 ? 'none' : 'inline-block';
            submitButton.style.display = index === quizContainers.length - 1 ? 'inline-block' : 'none';
            updateQuestionNumber(index + 1);
        }

        function updateQuestionNumber(questionNumber) {
            const currentContainer = quizContainers[currentQuestionIndex];
            const numberElement = currentContainer.querySelector('.question-number');
            if (numberElement) {
                numberElement.textContent = `문제 ${questionNumber}/5`;
            }
        }

        function nextQuestion() {
            const currentQuestion = quizContainers[currentQuestionIndex];
            const selectedAnswer = currentQuestion.querySelector(`input[name="answer${currentQuestionIndex + 1}"]:checked`);
            if (selectedAnswer) {
                userAnswers[`question${currentQuestionIndex + 1}`] = selectedAnswer.value;
                if (currentQuestionIndex < quizContainers.length - 1) {
                    currentQuestionIndex++;
                    showQuestion(currentQuestionIndex);
                }
            } else {
                alert("답변을 선택해주세요.");
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        }

        function showResults() {
            const currentQuestion = quizContainers[currentQuestionIndex];
            const selectedAnswer = currentQuestion.querySelector(`input[name="answer${currentQuestionIndex + 1}"]:checked`);
            if (selectedAnswer) {
                userAnswers[`question${currentQuestionIndex + 1}`] = selectedAnswer.value;
                score = 0;
                for (let i = 1; i <= quizContainers.length; i++) {
                    if (userAnswers[`question${i}`] === correctAnswers[`question${i}`]) {
                        score++;
                    }
                }
                quizContainers.forEach(container => container.style.display = 'none');
                document.querySelector('.navigation-buttons').style.display = 'none';
                resultContainer.textContent = `총 ${quizContainers.length} 문제 중 ${score} 문제 맞히셨습니다.`;
                resultContainer.style.display = 'block';
                showExplanations();
                explanationContainer.style.display = 'block';
            } else {
                alert("마지막 문제의 답변을 선택해주세요.");
            }
        }

        function showExplanations() {
            document.getElementById('explanation1_result').innerHTML = `<strong>문제 1:</strong> 자본주의 윤리의 핵심은 시장 경쟁에 따른 분배, 경제적 불평등의 정당화, 공정한 기회와 절차 등을 포함하며, 이타적인 삶의 강조는 중세 윤리에 가깝습니다. <strong>정답: c) 이타적인 삶의 강조</strong>`;
            document.getElementById('explanation2_result').innerHTML = `<strong>문제 2:</strong> 자본주의 윤리의 변화 계기 중 첫 번째는 인간이 신을 대신하여 스스로 생각하는 주체로 인식하기 시작한 것입니다. 데카르트의 '나는 생각한다, 고로 존재한다'가 이를 대표합니다. <strong>정답: d) 인간 스스로 생각하는 주체로 인식</strong>`;
            document.getElementById('explanation3_result').innerHTML = `<strong>문제 3:</strong> 글에서 자본주의 윤리를 비유하는 괴물은 키클로스(돈만 보는 속성)와 프로크루스테스(자본주의 시스템에 적응 강요)입니다. 메두사는 언급되지 않았습니다. <strong>정답: c) 메두사</strong>`;
            document.getElementById('explanation4_result').innerHTML = `<strong>문제 4:</strong> 프로크루스테스의 침대는 자본주의가 이윤 추구와 경쟁을 강조하며 개인에게 시스템에 순응하고 적응하도록 강요하는 비인간적인 모습을 상징합니다. <strong>정답: c) 이윤 추구를 위한 경쟁적 환경에 대한 적응 강요</strong>`;
            document.getElementById('explanation5_result').innerHTML = `<strong>문제 5:</strong> 자본주의의 비인간성에 대한 해결책으로 제시된 것은 체제 순응, 혁명을 통한 철폐, 인간적인 자본주의로의 개혁이며, 자본주의 체제 유지를 위한 비인간화 심화는 해결책이 아닌 문제입니다. <strong>정답: c) 자본주의 체제 유지를 위한 비인간화 심화</strong>`;
        }

        prevButton.addEventListener('click', prevQuestion);
        nextButton.addEventListener('click', nextQuestion);
        submitButton.addEventListener('click', showResults);

        showQuestion(currentQuestionIndex);
    </script>
</body>
</html>
